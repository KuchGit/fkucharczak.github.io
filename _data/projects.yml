# -- Projets actifs --

- title: "Imagerie cérébrale fonctionnelle et troubles de la conscience — GIGA Neurorecovery Lab"
  description: >
    Mobilité scientifique (2025-2026) au GIGA Neurorecovery Lab (ULiège / CHU de Liège,
    Pr Thibault). Développement et validation d'un pipeline d'analyse pour le traitement
    de données d'imagerie cérébrale fonctionnelle statique et dynamique, avec applications
    au diagnostic et au pronostic des patients neuro-lésés avec troubles de la conscience.
  status: "actif"
  featured: true
  funding: "Bourse d'excellence Wallonie-Bruxelles International (WBI) — 12 mois"
  tags:
    - "TEP fonctionnel"
    - "Imagerie cérébrale"
    - "Troubles de la conscience"
    - "Pipeline"

- title: "APEMAV-NR"
  description: >
    Étude exploratoire des altérations perfusionnelles et métaboliques cérébrales
    et troubles neurocognitifs dans une cohorte prospective de patients présentant
    des malformations artério-veineuses (MAV) non rompues, avant et après prise en
    charge interventionnelle. Projet co-porté avec le département de neurochirurgie
    du CHU de Montpellier.
  status: "actif"
  featured: true
  funding: "Projet tremplin CHU Montpellier — 13 000 €"
  tags:
    - "TEP"
    - "Perfusion cérébrale"
    - "MAV"
    - "Neurochirurgie"

- title: "imagodocet.com"
  description: >
    Logiciel de simulation d'interprétation en imagerie médicale, développé dans le
    cadre d'un Diplôme Universitaire de pédagogie médicale. Destiné à la formation
    des étudiants en médecine et en médecine nucléaire. Soutenu par une bourse
    pédagogique du CEBMN (conjointement avec le Dr Tom Paunet).
  status: "actif"
  featured: true
  funding: "Bourse pédagogique CEBMN — 4 500 €"
  tags:
    - "Pédagogie"
    - "Imagerie médicale"
    - "Simulation"
    - "Web"
  url: "https://imagodocet.com"

