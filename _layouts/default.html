<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
</head>
<body>
  <div class="site-wrapper">

    <header class="site-header">
      <div class="header-inner">
        <div>
          <a class="site-title" href="{{ '/' | relative_url }}">{{ site.author.name }}</a>
          <div class="site-subtitle">{{ site.author.title }} — {{ site.author.institution }}</div>
        </div>
      </div>
      <nav class="site-nav" aria-label="Navigation principale">
        <ul>
          {% for item in site.nav %}
          <li>
            <a href="{{ item.url | relative_url }}"
              {% if page.url == item.url or page.url == item.url | append: 'index.html' %}
                class="active" aria-current="page"
              {% endif %}>
              {{ item.label }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      {{ site.author.name }} &middot; {{ site.author.institution }} &middot;
      <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
    </footer>

  </div>
</body>
</html>
